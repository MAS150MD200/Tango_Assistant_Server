<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/TAS/static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/TAS/static/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- CUSTOM STYLE FOR LABEL ALIGN IN index_gse_result.html -->
    <style>


    .padding_0 {
        padding: 0px !important;
        vertical-align: middle !important;
        }

    .my_class_label {
        cursor: pointer;
        /* background: red; */
        padding: 0px;
        margin: 0px;
        height: 30px;
        display: table-cell;
        vertical-align: middle;
    }


    </style>

    <title></title>
</head>
<body>

    <div class="container">

        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="index">Home</a></li>
                <li role="presentation" class="active" onclick="alert('Hello world!')"><a href="#">About</a></li>
              </ul>
            </nav>
            <h3 class="text-muted">Graphite Search Engine</h3>
        </div>

        <br>

        <form class="form-signin" method="get" action="gse_result">

            <!--value="{{ params|join(' ') }} - to protect data in form after submit-->
            <input id="queryParametersID" name="queryParameters" value="{{ params|join(' ') }}" class="form-control" placeholder="Input query parameters..." required autofocus>
            <br>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <br>

        {% block content %}{% endblock %}

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link href="/static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

<body>

            <br>

            <button class="btn btn-primary" type="submit">Push</button>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/TAS/static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/TAS/static/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!--<link href="/static/bootstrap-3.3.5-dist/css/jumbotron-narrow.css" rel="stylesheet">-->

    <title></title>
</head>
<body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index">Home</a></li>
            <li role="presentation" class="active" onclick="alert('Hello world!')"><a href="#">About</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">QA Tool</h3>
      </div>

        <br>


        <form class="form-signin" method="get" action="qa_tool">

            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Application:</span>
                    <select class="form-control" id="form_appname_id" name="form_appname" placeholder="select application..." required>

                        <option value="None"></option>
                        {% for appname in appnames_to_tmpl %}
                        <!--<option value="{{ appname|e }}">{{ appname|e }}</option>-->
                        <option {% if selected_app_to_tmpl==appname %} selected {% endif %} value="{{ appname|e }}">{{ appname|e }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>

            <br>

            <div class="row">
                <button class="btn btn-primary" type="submit">Get current versions</button>
            </div>

        </form>

        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Application:</th>
                    <th>Server name:</th>
                    <th>Version:</th>
                    <th>Date:</th>
                </tr>
            </thead>

            <tbody>
                {% for versions_list in versions_to_tmpl %}
                <tr>
                    <td>{{ versions_list[0] }}</td>
                    <td>{{ versions_list[1] }}</td>
                    <td>{{ versions_list[2] }}</td>
                    <td>{{ versions_list[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




    </div> <!-- /container -->


</body>
</html>
